<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>authentication</title>
</head>
<body>

    {% for message in messages %}
    
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message for you:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert"aria-label="close">
    </button>
    <span aria-hidden="true">&times;</span>

    </div>

    {% endfor %}

    <h3>Welcome!! You are Adalab officialy</h3>
     
    {% if user.is_authenticated %}

     <h3>Hello {{fname}}</h3>
     <h4>You have succesfully logged in!</h4>
     <button type="submit"><a href="/ signout">Sign out</a></button>

     {% else %}
    <button type="submit"><a href="/ signup">Sign up</a></button>
    <button type="submit"><a href="/ signin">Sign in</a></button>
    {% endif %}

    <script src="" async defer></script>
</body>
</html>
