<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>authentication</title>
</head>
<body>
    <h3>Sign up</h3>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">username</label>
        <input type="text" id="username" name="username" placeholder="Add your username" required >
        <br>

        <label for="">fname</label>
        <input type="text" id="fname" name="firstname" placeholder="Add your first name" required >
        <br>

        <label for="">lname</label>
        <input type="text" id="lname" name="lastname" placeholder="Add your second name" required >
        <br>

        <label for="">email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required >
        <br>

        <label for="">password</label>
        <input type="password" id="pass1" name="password" placeholder="Enter your password" required >
        <br>

        <label for="">confirm password</label>
        <input type="password" id="pass2" name="confirm password" placeholder="Confirm your entered password" required >
        <br>
    
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
